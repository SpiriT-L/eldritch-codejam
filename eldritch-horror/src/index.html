<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Eldritch Horror</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__bg">
          <div class="_container"></div>
        </div>
      </header>
      <main class="main">
        <div class="_container">
          <div class="ancients">
            <div class="ancients__cards_block">
              <h2 class="ancients__cards_block-title title"></h2>
              <div class="ancients__cards_item">
                <h3 class="ancients__cards_title title">Azathoth</h3>
                <img src="./assets/Ancients/Azathoth.png" alt="Azathoth" class="ancients__cards_img">
              </div>
              <div class="ancients__cards_item">
                <h3 class="ancients__cards_title title">Cthulthu</h3>
                <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu" class="ancients__cards_img">
              </div>
              <div class="ancients__cards_item">
                <h3 class="ancients__cards_title title">IogSothoth</h3>
                <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth" class="ancients__cards_img">
              </div>
              <div class="ancients__cards_item">
                <h3 class="ancients__cards_title title">ShubNiggurath</h3>
                <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="ancients__cards_img">
              </div>
            </div>
          </div>
          <div class="playing-field"></div>
          <div class="mythic-cards"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="_container"></div>
      </footer>
    </div>
  </body>
</html>
